

<div class="container-fluid">
    <div class="card col-8 col-sm-6  col-md-4">
        <form #frm="ngForm" name="form" style="margin-left: 50px;" (ngSubmit)=" frm.form.valid&&showmsg(frm)">
            <div class="header-content  ">
           
             <h4 class=" mr-4" style="text-align: center;"> Login </h4> 
            </div>
           <div class="form-group custom-group">
            <label for="User-name" class=" mt-2 ">Enter Email</label>
            <input type="email" class=" form-control ml-4 "  name="email" #email="ngModel"  required ngModel
            [ngClass]="{'is-invalid':frm.submitted && email.invalid}"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
     
           
            <div *ngIf="frm.submitted" class="invalid-feedback ">
                <div *ngIf="email.errors?.pattern"><p>Enter valid email</p></div>
            </div>
        </div>
        
        <div class="form-group custom-group">
            <label for="password" class=" mt-2 ">Enter password</label>
            <input [type]="passwordtype" class="form-control  ml-4 "  name="password" #password="ngModel"  required ngModel
            [ngClass]="{'is-invalid':frm.submitted && password.invalid}"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
           
                <i class="fa fa-eye " (click)="passwordsec()"  style="margin-left: 60%;margin-top: -9%;" aria-hidden="true"></i>
                <div *ngIf="frm.submitted" class="invalid-feedback ">
                <div  class="mt-2 " *ngIf="password.errors?.pattern"><p>Atleast 8 characters and atleast 1 uppercase,lowercase and number</p></div>
                </div>
           
            <br><br>
            </div>
           
            
            <input type="submit"  value="Submit" class="bg-secondary custom-submit ml-4 mt-1">

        </form>
        <p class="mt-3 ml-4" style="color:red">(Use Email="jigyasa@gmail.com" and passwprd="Jigyasa@123" to login)</p>
     
        </div>
        </div>
